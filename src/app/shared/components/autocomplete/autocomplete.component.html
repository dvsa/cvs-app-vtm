<input
  class="govuk-input"
  type="text"
  name="{{id}}"
  id="test-{{ id }}"
  [attr.list]="'autocomplete-'+id"
  [formControl]="autocompleteInput"
  [class.govuk-input--error]="hasError"
/>
<datalist id="{{'autocomplete-'+id}}">
  <option *ngFor="let item of autocompleteData" [value]="item">{{ item }}</option>
</datalist>
