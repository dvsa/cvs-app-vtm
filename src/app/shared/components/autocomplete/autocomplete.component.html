<input
  class="govuk-input govuk-input--width-20 autocomplete-input"
  type="text"
  name="{{ id }}"
  id="{{ id }}"
  [attr.list]="id + '-autocomplete'"
  [formControl]="autocompleteInput"
/>
<datalist id="{{ id + '-autocomplete' }}">
  <option *ngFor="let item of autocompleteData" [value]="item">{{ item }}</option>
</datalist>
