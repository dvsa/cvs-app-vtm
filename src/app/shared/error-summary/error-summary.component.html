<div *ngIf="errorList$ | async as errorList" class="govuk-width-container">
  <main class="govuk-main-wrapper" id="errorBox" *ngIf="errorList.length">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <div
          class="govuk-error-summary"
          aria-labelledby="error-summary-title"
          role="alert"
          tabindex="-1"
          data-module="govuk-error-summary"
        >
          <h2
            class="govuk-error-summary__title govuk-!-font-weight-bold"
            id="error-summary-title"
          >
            There is a problem
          </h2>
          <span class="govuk-error-message govuk-!-font-weight-bold">
            <div *ngFor="let errorMessage of errorList">
              <div>{{ errorMessage }}</div>
            </div>
          </span>
        </div>
      </div>
    </div>
  </main>
</div>
