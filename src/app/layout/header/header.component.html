<a href="#main-content" class="govuk-skip-link" data-module="govuk-skip-link"
  >Skip to main content</a
>

<header class="govuk-header" role="banner" data-module="govuk-header">
  <div class="govuk-header__container govuk-width-container">
    <div class="govuk-grid-row govuk-!-margin-bottom-2">
      <div class="govuk-grid-column-one-half">
        <a href="/" class="govuk-header__link govuk-header__link--homepage"
          >Vehicle testing management</a
        >
      </div>
      <div class="govuk-grid-column-one-half govuk-!-text-align-right govuk-!-font-size-19">
        <span id="username">{{ username }}</span>
        <a
          id="sign-out"
          class="govuk-link govuk-link--inverse govuk-!-font-weight-bold"
          href="#"
          (click)="logout()"
          >Sign out</a
        >
      </div>
    </div>
  </div>
</header>
