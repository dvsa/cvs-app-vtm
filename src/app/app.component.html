<app-header [username]="userService.name$ | async" (logOutEvent)="userService.logOut()"></app-header>

<div class="govuk-width-container" [ngClass]="{ 'no-scroll': loading | async }">

    <app-breadcrumbs></app-breadcrumbs>
    <app-global-error></app-global-error>
    <app-spinner [loading]="loading | async"></app-spinner>
    <router-outlet></router-outlet>
  </main>
</div>

<app-footer></app-footer>
