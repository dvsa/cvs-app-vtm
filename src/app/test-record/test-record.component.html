<div class="govuk-width-container">
  <a class="govuk-back-link" vtmBackButton>Back</a>

  <main class="govuk-main-wrapper">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-full">
        <h1 class="govuk-heading-xl">Test record</h1>
      </div>
    </div>

    <div class="govuk-grid-row">
      <div class="govuk-grid-column-one-quarter">
        <button class="govuk-button govuk-button--secondary" data-module="govuk-button">
          Change test record
        </button>
      </div>
      <div class="govuk-grid-column-one-quarter">
        <button class="govuk-button govuk-button--secondary" data-module="govuk-button">
          View certificate
        </button>
      </div>
    </div>

    <div class="govuk-grid-row">
      <div class="govuk-grid-column-full">
        <vtm-accordion>
          <vtm-accordion-item [title]="'Vehicle'">
            <vtm-vehicle [testRecord]="testRecord"></vtm-vehicle>
          </vtm-accordion-item>
          <vtm-accordion-item [title]="'Test'">
            <vtm-test-section
              [testType]="testType"
              [testRecord]="testRecord"
              [applicableTestTypeIds1]="testSectionApplicable1"
              [applicableTestTypeIds2]="testSectionApplicable2"
            ></vtm-test-section>
          </vtm-accordion-item>
          <span [hidden]="hasDefectsApplicable">
            <vtm-accordion-item [title]="'Defects'">
              <vtm-defects [testType]="testType" [testRecord]="testRecord"></vtm-defects>
            </vtm-accordion-item>
          </span>
          <span [hidden]="hasSeatBeltApplicable">
            <vtm-accordion-item [title]="'Seatbelt installation check'">
              <vtm-seatbelt-installation-check
                [testType]="testType"
              ></vtm-seatbelt-installation-check>
            </vtm-accordion-item>
          </span>
          <span [hidden]="hasEmissionApplicable">
            <vtm-accordion-item [title]="'Emission details'">
              <vtm-emission-details [testType]="testType"></vtm-emission-details>
            </vtm-accordion-item>
          </span>
          <vtm-accordion-item [title]="'Visit'">
            <vtm-visit [testRecord]="testRecord"></vtm-visit>
          </vtm-accordion-item>
          <vtm-accordion-item [title]="'Notes'">
            <vtm-notes [testType]="testType"></vtm-notes>
          </vtm-accordion-item>
          <vtm-accordion-item [title]="'Test record history'">
            <vtm-test-history></vtm-test-history>
          </vtm-accordion-item>
        </vtm-accordion>
      </div>
    </div>

    <div class="govuk-grid-row">
      <div class="govuk-grid-column-one-quarter">
        <button class="govuk-button govuk-button--secondary" data-module="govuk-button">
          Change test record
        </button>
      </div>
    </div>
  </main>
</div>
