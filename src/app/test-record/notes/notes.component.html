<dl *ngIf="!editState" class="govuk-summary-list">
  <div class="govuk-summary-list__row">
    <dd class="govuk-summary-list__value" id="test-additionalNotesRecorded">
        {{testType.additionalNotesRecorded | DefaultNullOrEmpty}}
    </dd>
  </div>
</dl>

<ng-container *ngIf="editState">
  <vtm-notes-edit
    [currentState]="editState"
    [testType]="testType"
    [isSubmitted]="isSubmitted"
  ></vtm-notes-edit>
</ng-container>
