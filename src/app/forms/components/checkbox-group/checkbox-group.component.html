<div class="govuk-form-group">
  <fieldset [disabled]="disabled" class="govuk-fieldset" aria-describedby="waste-hint">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
      <h1 class="govuk-fieldset__heading">{{ label }}</h1>
    </legend>
    <div [id]="name + '-hint'" class="govuk-hint">{{ hint }}</div>
    <div class="govuk-checkboxes" data-module="govuk-checkboxes">
      <div *ngFor="let option of options" class="govuk-checkboxes__item">
        <input class="govuk-checkboxes__input" [id]="name + '-checkbox'" [name]="name" type="checkbox" [value]="option.value" [ngModel]="isChecked(option.value)" (ngModelChange)="handleChange($event, option)" />
        <label class="govuk-label govuk-checkboxes__label" [for]="name"> {{ option.label }} </label>
      </div>
    </div>
  </fieldset>
</div>
