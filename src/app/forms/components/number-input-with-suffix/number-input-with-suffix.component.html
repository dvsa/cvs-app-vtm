<div class="govuk-form-group">
  <h1 class="govuk-label-wrapper">
    <label class="govuk-label govuk-label--m" for="{{ name }}">{{ label }}</label>
  </h1>

  <app-field-error-message [error]="error" [name]="name"></app-field-error-message>

  <div *ngIf="isEditing; else view" class="govuk-input__wrapper">
    <input
      class="govuk-input govuk-input--width-3"
      id="{{ name }}"
      name="{{ name }}"
      type="number"
      [(ngModel)]="value"
      [disabled]="disabled"
      (ngModelChange)="onChange($event)"
      (blur)="onTouched(); handleEvent($event)"
      (focus)="handleEvent($event)"
      appNumberOnly
    />
    <div class="govuk-input__suffix" aria-hidden="true">{{ suffix }}</div>
  </div>

  <ng-template #view>
    <p class="govuk-body govuk-body-m" id="{{ name }}">{{ value }}</p>
  </ng-template>
</div>
