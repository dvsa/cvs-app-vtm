<div>
  <label for="{{ name }}-autocomplete" class="govuk-label govuk-label--m">{{ label }}</label>
  <div id="{{ name }}-hint" class="govuk-hint">{{ hint }}</div>
  <p *ngIf="errorMessage" id="{{ name }}-error" class="govuk-error-message"><span class="govuk-visually-hidden">Error:</span> {{ errorMessage }}</p>

  <select [id]="name">
    <option value=""></option>
    <option *ngFor="let option of options" [value]="option.value" [selected]="option.value === control?.value">{{ option.label }}</option>
  </select>
</div>
