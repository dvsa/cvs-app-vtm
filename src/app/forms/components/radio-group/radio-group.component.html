<div class="govuk-form-group">
  <fieldset class="govuk-fieldset" [disabled]="disabled">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
      <h1 class="govuk-fieldset__heading">{{ label }}</h1>
    </legend>
    <div class="govuk-radios" data-module="govuk-radios">
      <div *ngFor="let option of options" class="govuk-radios__item">
        <input class="govuk-radios__input" [id]="name + '-' + option.value + '-radio'" [name]="name" type="radio" [value]="option.value" [(ngModel)]="value" (ngModelChange)="onChange($event)" />
        <label class="govuk-label govuk-radios__label" [for]="option.value + '-radio'"> {{ option.label }} </label>
      </div>
    </div>
  </fieldset>
</div>
