<ng-container [ngSwitch]="edit">
  <ng-container *ngSwitchCase="true">
    <ng-template [ngTemplateOutlet]="readOnly" [ngTemplateOutletContext]="{ defect: defect, formGroup: formGroup }"></ng-template>
  </ng-container>
  <ng-container *ngSwitchCase="false">
    <ng-template [ngTemplateOutlet]="editable" [ngTemplateOutletContext]="{ defect: defect, formGroup: formGroup }"></ng-template>
  </ng-container>
</ng-container>

<ng-template #editable let-defect="defect" let-formGroup="formGroup">
  <p>Editable</p>
</ng-template>

<ng-template #readOnly let-defect="defect" let-formGroup="formGroup">
  <p>Read Only</p>
</ng-template>
