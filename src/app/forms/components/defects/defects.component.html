<h2 class="govuk-heading-m">Defects</h2>

<ng-container *ngIf="data$ | async as defects; else noDefects">
  <ng-container *ngIf="defects && defects.length > 0; else noDefects">
    <app-defect *ngFor="let defect of defects" [isEditing]="isEditing" [data]="defect"></app-defect>
  </ng-container>
</ng-container>

<ng-template #noDefects>
  <p>No defects</p>
</ng-template>
