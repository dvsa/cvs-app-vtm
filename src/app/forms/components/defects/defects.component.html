<h2 class="govuk-heading-m">Defects</h2>

<ng-container *ngIf="defects && defects.length > 0; else noDefects">
  <app-defect
    *ngFor="let defect of defects; let i = index"
    [isEditing]="isEditing"
    [defect]="defect"
    (formChange)="emitFormChange(i, $event)"
  ></app-defect>
</ng-container>

<ng-template #noDefects>
  <p>No defects</p>
</ng-template>
