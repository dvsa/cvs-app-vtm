<ng-container [ngSwitch]="approvalType">
  <!-- NTA Template -->
  <div *ngSwitchCase="'NTA'">
    <div class="govuk-date-input" id="{{ name }}">
      <div class="govuk-date-input__item">
        <div class="govuk-form-group">
          <label class="govuk-label govuk-date-input__label" for="{{ name }}-day"> Approval type number </label>
          <input
            class="govuk-input govuk-date-input__input govuk-input--width-20"
            name="techRecord_approvalTypeNumber1"
            [(ngModel)]="techRecord_approvalTypeNumber1"
            (ngModelChange)="onTechRecord_approvalTypeNumber1_Change($event)"
          />
        </div>
      </div>
    </div>
  </div>

  <!-- ECTA Template -->
  <div *ngSwitchCase="'ECTA'">
    <div class="govuk-date-input" id="{{ name }}">
      <div class="govuk-date-input__item">
        <div class="govuk-form-group">
          <label class="govuk-label govuk-date-input__label" for="{{ name }}-day"> Approval type number </label>
          <div class="ecta-template separator">
            <input
              [appFocusNextApprovalType]="'techRecord_approvalTypeNumber2-ecta'"
              [characterLimit]="2"
              [maxlength]="2"
              class="govuk-input govuk-date-input__input govuk-input--width-2"
              name="techRecord_approvalTypeNumber1"
              id="techRecord_approvalTypeNumber1-ecta"
              [(ngModel)]="techRecord_approvalTypeNumber1"
              (ngModelChange)="onTechRecord_approvalTypeNumber1_Change($event)"
              (blur)="onTouched(); handleEvent($event)"
              (focus)="handleEvent($event)"
            />
            <span class="separator approvalTypeFormatting">/</span>
            <input
              [appFocusNextApprovalType]="'techRecord_approvalTypeNumber3-ecta'"
              [characterLimit]="5"
              [maxlength]="5"
              class="govuk-input govuk-date-input__input govuk-input--width-5 separator"
              name="techRecord_approvalTypeNumber2"
              id="techRecord_approvalTypeNumber2-ecta"
              [(ngModel)]="techRecord_approvalTypeNumber2"
              (ngModelChange)="onTechRecord_approvalTypeNumber2_Change($event)"
              (blur)="onTouched(); handleEvent($event)"
              (focus)="handleEvent($event)"
            />
            <span class="separator approvalTypeFormatting">*</span>
            <input
              id="techRecord_approvalTypeNumber3-ecta"
              [maxlength]="5"
              class="govuk-input govuk-date-input__input govuk-input--width-5 separator"
              name="techRecord_approvalTypeNumber3"
              [(ngModel)]="techRecord_approvalTypeNumber3"
              (ngModelChange)="onTechRecord_approvalTypeNumber3_Change($event)"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
