<ng-container [ngSwitch]="approvalType">
  <!-- NTA Template -->
  <div *ngSwitchCase="'NTA'">
    <app-field-error-message *ngIf="formSubmitted" [error]="error" [name]="name"></app-field-error-message>
    <div class="govuk-date-input" id="{{ name }}">
      <label class="govuk-label govuk-label--m"> Approval type number </label>
      <input
        maxlength="25"
        class="govuk-input govuk-input--width-20"
        [id]="getId(name)"
        name="{{ name }}-approvalTypeNumber1-NTA"
        [(ngModel)]="approvalTypeNumber1"
        (ngModelChange)="onTechRecord_approvalTypeNumber1_Change($event); validate()"
      />
    </div>
  </div>

  <!-- ECTA Template -->
  <div *ngSwitchCase="'ECTA'">

        <div class="govuk-form-group">
          <label class="govuk-label govuk-label--m"> Approval type number </label>
          <div class="ecta-template separator">
            <span class="separator approvalTypeFormatting">e</span>
            <input
              [appFocusNextApprovalType]="'techRecord_approvalTypeNumber2-ecta'"

              [maxlength]="2"
              class="govuk-input govuk-date-input__input govuk-input--width-2"

              name="{{ name }}-approvalTypeNumber1-ECTA"

            <input

              [maxlength]="4"

              id="techRecord_approvalTypeNumber2-ecta"

            <span class="separator approvalTypeFormatting">/</span>
            <input

              [maxlength]="4"

              name="techRecord_approvalTypeNumber3"

            <span class="separator approvalTypeFormatting">*</span>

              [appFocusNextApprovalType]="'techRecord_approvalTypeNumber3-ivavca'"
              [characterLimit]="4"
              [maxlength]="4"
              id="techRecord_approvalTypeNumber2-ivavca"
              class="govuk-input govuk-date-input__input govuk-input--width-4"
              name="techRecord_approvalTypeNumber2"
              [(ngModel)]="approvalTypeNumber2"
              (ngModelChange)="onTechRecord_approvalTypeNumber2_Change($event); validate()"
            />
            <span class="separator approvalTypeFormatting">*</span>
            <input
              [maxlength]="6"
              id="techRecord_approvalTypeNumber3-ivavca"
              class="govuk-input govuk-date-input__input govuk-input--width-4"
              name="techRecord_approvalTypeNumber3"
              [(ngModel)]="approvalTypeNumber3"
              (ngModelChange)="onTechRecord_approvalTypeNumber3_Change($event); validate()"
            />
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- IVA – DVSA/NI Template -->
  <div *ngSwitchCase="'IVA - DVSA/NI'">
    <app-field-error-message *ngIf="formSubmitted" [error]="error" [name]="name"></app-field-error-message>
    <div class="govuk-date-input" id="{{ name }}">
      <label class="govuk-label govuk-label--m"> Approval type number </label>
      <input
        maxlength="25"
        class="govuk-input govuk-input--width-20"
        [id]="getId(name)"
        name="{{ name }}-approvalTypeNumber1-IVA - DVSA/NI"
        [(ngModel)]="approvalTypeNumber1"
        (ngModelChange)="onTechRecord_approvalTypeNumber1_Change($event); validate()"
      />
    </div>
  </div>
</ng-container>
