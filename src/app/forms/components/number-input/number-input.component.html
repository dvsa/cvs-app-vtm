<div *ngIf="isEditing; else view" [ngClass]="{ 'govuk-form-group': !noBottomMargin }">
  <h1 *ngIf="label" class="govuk-label-wrapper">
    <label class="govuk-label govuk-label--m" for="{{ name }}">{{ label }}</label>
  </h1>

  <div *ngIf="hint" id="{{ name }}-hint" class="govuk-hint">{{ hint }}</div>

  <app-field-error-message [error]="error" [name]="name"></app-field-error-message>

  <input
    [class]="style"
    id="{{ name }}"
    name="{{ name }}"
    type="number"
    [(ngModel)]="value"
    [disabled]="disabled"
    (ngModelChange)="onChange($event)"
    (blur)="onTouched(); handleEvent($event)"
    (focus)="handleEvent($event)"
    appNumberOnly
  />
</div>

<ng-template #view>{{ value | defaultNullOrEmpty }}</ng-template>
