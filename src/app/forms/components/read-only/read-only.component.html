<div>
  @if (label) {
    <label class="govuk-label govuk-label--m" for="{{ name }}">{{ label }}</label>
  }
  @if (date) {
    <span class="govuk-body"
    id="{{ name }}">{{ value | date : 'dd/MM/yyyy'| defaultNullOrEmpty }}</span>
  } @else {
    <span class="govuk-body" id="{{ name }}">{{ value | defaultNullOrEmpty }}{{ suffix }}</span>
  }
</div>
