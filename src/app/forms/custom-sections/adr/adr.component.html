<button
  *ngIf="hasAdrDocumentation()"
  [id]="'adr-doc-link'"
  class="link"
  appRetrieveDocument
  [params]="documentParams"
  [fileName]="fileName"
  [fileType]="'zip'"
>
  Download ADR Documentation
</button>
<app-dynamic-form-group [template]="template" [data]="techRecord" [edit]="isEditing" (formChange)="handleFormChange($event)"></app-dynamic-form-group>
