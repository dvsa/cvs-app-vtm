<ng-container *ngIf="techRecord.techRecord_vehicleType === 'psv'">
  <app-switchable-input
    [form]="form"
    [type]="editTypes.DROPDOWN"
    name="techRecord_approvalType"
    label="Approval type"
    [isEditing]="isEditing"
    [options]="getOptionsFromEnum(approvalType)"
    [width]="widths.L"
  >
  </app-switchable-input>

  <app-switchable-input
    [form]="form"
    [type]="editTypes"
    name="techRecord_approvalTypeNumber"
    label="Approval type number"
    [isEditing]="isEditing"
    [width]="widths.L"
    [approvalType]="chosenApprovalType"
    [approvalTypeChange]="approvalTypeChange"
  >
  </app-switchable-input>

  <app-switchable-input
    [form]="form"
    [type]="editTypes.TEXT"
    name="techRecord_ntaNumber"
    label="National type number"
    [isEditing]="isEditing"
    [width]="widths.XL"
  >
  </app-switchable-input>

  <app-switchable-input
    [form]="form"
    [type]="editTypes.TEXT"
    name="techRecord_coifSerialNumber"
    label="COIF Serial number"
    [isEditing]="isEditing"
    [width]="widths.XL"
  >
  </app-switchable-input>

  <app-switchable-input
    [form]="form"
    [type]="editTypes.TEXT"
    name="techRecord_coifCertifierName"
    label="COIF Certifier name"
    [isEditing]="isEditing"
    [width]="widths.XL"
  >
  </app-switchable-input>

  <app-switchable-input
    [form]="form"
    [type]="editTypes.DATE"
    name="techRecord_coifDate"
    label="COIF Certifier date"
    [isEditing]="isEditing"
    [width]="widths.XL"
  >
  </app-switchable-input>

  <app-switchable-input
    [form]="form"
    [type]="editTypes.TEXT"
    name="techRecord_variantNumber"
    label="Variant number"
    [isEditing]="isEditing"
    [width]="widths.XL"
  >
  </app-switchable-input>

  <app-switchable-input
    [form]="form"
    [type]="editTypes.TEXT"
    name="techRecord_variantVersionNumber"
    label="Variant version number"
    [isEditing]="isEditing"
    [width]="widths.XL"
  >
  </app-switchable-input>
</ng-container>

<ng-container *ngIf="techRecord.techRecord_vehicleType === 'hgv' || techRecord.techRecord_vehicleType === 'trl'">

    [form]="form"
    [type]="editTypes.APPROVAL_TYPE"
    name="techRecord_approvalTypeNumber"
    label="Approval type number"
    [isEditing]="isEditing"
    [width]="widths.XL"
    [approvalType]="chosenApprovalType"
    [approvalTypeChange]="approvalTypeChange"
  >
  </app-switchable-input>

  <app-switchable-input
    [form]="form"
    [type]="editTypes.TEXT"
    name="techRecord_ntaNumber"
    label="National type number"
    [isEditing]="isEditing"
    [width]="widths.XL"
  >
  </app-switchable-input>

  <app-switchable-input
    [form]="form"
    [type]="editTypes.TEXT"
    name="techRecord_variantNumber"
    label="Variant number"
    [isEditing]="isEditing"
    [width]="widths.XL"
  >
  </app-switchable-input>

  <app-switchable-input
    [form]="form"
    [type]="editTypes.TEXT"
    name="techRecord_variantVersionNumber"
    label="Variant version number"
    [isEditing]="isEditing"
    [width]="widths.XL"
  >
  </app-switchable-input>
</ng-container>
