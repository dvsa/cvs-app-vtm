<ng-container *ngIf="vehicleTechRecord.vehicleType === 'psv'">
  <div class="node-row">
    <app-switchable-input [form]="form" [type]="editTypes.TEXT" name="chassisMake" label="Chassis make" [isEditing]="isEditing" [width]="widths.L">
    </app-switchable-input>

    <app-switchable-input [form]="form" [type]="editTypes.TEXT" name="chassisModel" label="Chassis make" [isEditing]="isEditing" [width]="widths.L">
    </app-switchable-input>
  </div>

  <div class="node-row">
    <app-switchable-input
      [form]="form"
      [type]="editTypes.TEXT"
      name="bodyMake"
      label="Body make"
      [isEditing]="isEditing"
      [width]="widths.L"
    ></app-switchable-input>

    <app-switchable-input
      [form]="form"
      [type]="editTypes.TEXT"
      name="bodyModel"
      label="Body model"
      [isEditing]="isEditing"
      [width]="widths.L"
    ></app-switchable-input>
  </div>
</ng-container>

<ng-container *ngIf="vehicleTechRecord.vehicleType !== 'psv'">
  <div class="node-row">
    <app-switchable-input
      [form]="form"
      [type]="editTypes.DROPDOWN"
      name="make"
      label="Body make"
      [isEditing]="isEditing"
      [options]="(bodyMakes$ | async) || []"
      [width]="widths.M"
    ></app-switchable-input>

    <app-switchable-input
      [form]="form"
      [type]="editTypes.DROPDOWN"
      name="model"
      label="Body model"
      [isEditing]="isEditing"
      [options]="(bodyModels$ | async) || []"
      [width]="widths.M"
    ></app-switchable-input>
  </div>
</ng-container>

<app-switchable-input
  [form]="bodyTypeForm"
  [type]="editTypes.DROPDOWN"
  name="description"
  label="Body type"
  [isEditing]="isEditing"
  [options]="bodyTypes"
  [width]="widths.L"
></app-switchable-input>

<app-switchable-input
  [form]="form"
  [type]="editTypes.DROPDOWN"
  name="functionCode"
  label="Function code"
  [isEditing]="isEditing"
  [options]="numberOptions"
  [width]="widths.XXS"
></app-switchable-input>

<app-switchable-input
  [form]="form"
  [type]="editTypes.NUMERICSTRING"
  name="conversionRefNo"
  label="Conversion refernce number"
  [isEditing]="isEditing"
  [width]="widths.L"
></app-switchable-input>
