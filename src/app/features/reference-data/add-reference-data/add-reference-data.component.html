<form [formGroup]="form">
  <div class="govuk-grid-row" *appRoleRequired="roles.ReferenceDataAmend">
    <div class="govuk-grid-column-full">
      <div class="govuk-grid-column-full">
        <p class="govuk-heading-xl govuk-!-font-weight-bold">Add a Country of Registration</p>
      </div>
      <app-text-input
        formControlName="resourceKey"
        name="resource-key"
        label="Resource Key"
        appToUppercase
        appNoSpace
        appTrimWhitespace
        [width]="30"
        (ngModelChange)="ngOnChanges()"
      ></app-text-input>
      <app-text-input
        formControlName="description"
        name="description"
        label="Description"
        appToUppercase
        appNoSpace
        appTrimWhitespace
        [width]="30"
        (ngModelChange)="ngOnChanges()"
      ></app-text-input>

      <app-button-group>
        <app-button id="submit">Add</app-button>
        <app-button id="cancel" design="link" (clicked)="back()">Back</app-button>
      </app-button-group>
    </div>
  </div>
</form>
