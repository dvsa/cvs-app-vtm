<form *ngIf="form" [formGroup]="form">
  <div class="govuk-grid-row" *appRoleRequired="roles.ReferenceDataAmend">
    <div class="govuk-grid-column-full">
      <div class="govuk-grid-column-full">
        <p class="govuk-heading-xl govuk-!-font-weight-bold">Add a Country of Registration</p>
      </div>
      <app-text-input
        *ngFor="let control of form.controls | keyvalue"
        [formControlName]="control.key"
        [name]="control.key"
        [label]="getLabel(control.key)"
        appToUppercase
        appNoSpace
        appTrimWhitespace
        [width]="30"
      ></app-text-input>
      <app-button-group>
        <app-button id="submit" (clicked)="handleSubmit()">Add</app-button>
        <app-button id="cancel" design="link" (clicked)="handleBack()">Back</app-button>
      </app-button-group>
    </div>
  </div>
</form>
