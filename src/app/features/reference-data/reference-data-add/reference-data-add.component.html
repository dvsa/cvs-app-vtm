<form *ngIf="form" [formGroup]="form">
  <div class="govuk-grid-row" *appRoleRequired="roles.ReferenceDataAmend">
    <div class="govuk-grid-column-full">
      <p class="govuk-heading-xl govuk-!-font-weight-bold">Add {{ titleCaseHeading(type) }}</p>

      <app-dynamic-form-group
        [id]="template.name"
        [template]="template"
        [data]=""
        [edit]="isEditing"
        (formChange)="handleFormChange($event)"
      ></app-dynamic-form-group>

      <!-- <app-text-input formControlName="resourceKey" name="resourceKey" label="Resource Key" [width]="widths.XXL"></app-text-input>

      <ng-container *ngFor="let control of form.controls | keyvalue">
        <app-text-input
          *ngIf="control.key !== 'resourceKey'"
          [formControlName]="control.key"
          [name]="control.key"
          [label]="titleCaseField(control.key)"
          [width]="widths.XXL"
        ></app-text-input>
      </ng-container> -->

      <app-button-group>
        <app-button id="submit" (clicked)="handleSubmit()">Add</app-button>

        <app-button id="cancel" design="link" (clicked)="navigateBack()">Back</app-button>
      </app-button-group>
    </div>
  </div>
</form>
