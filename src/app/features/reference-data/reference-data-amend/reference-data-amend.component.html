<ng-container *ngIf="refDataAdminType">
  <div class="govuk-grid-row" *appRoleRequired="roles.ReferenceDataAmend">
    <div class="govuk-grid-column-full">
      <p class="govuk-heading-xl govuk-!-font-weight-bold">Amend this {{ refDataAdminType.labelSingular }}</p>

      <div class="govuk-inset-text">
        To amend the key, create a new {{ refDataAdminType.labelSingular }} with the correct value, then delete this
        {{ refDataAdminType.labelSingular }}
      </div>

      <app-dynamic-form-group
        *ngIf="refDataAdminType.templateAmend"
        [id]="refDataAdminType.templateAmend.name"
        [template]="refDataAdminType.templateAmend"
        [data]="data"
        [edit]="true"
        (formChange)="handleFormChange($event)"
      ></app-dynamic-form-group>

      <app-button-group>
        <app-button id="submit" (clicked)="handleSubmit()">Amend</app-button>
        <app-button id="cancel" design="link" (clicked)="navigateBack()">Back</app-button>
      </app-button-group>

      <app-reference-data-amend-history
        [type]="type"
        [key]="key"
        [title]="refDataAdminType.labelSingular"
        [columns]="refDataAdminType.columns || []"
      ></app-reference-data-amend-history>
    </div>
  </div>
</ng-container>
