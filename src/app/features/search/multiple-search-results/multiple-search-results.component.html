<ng-container *ngIf="(searchResults$ | async)?.length && Roles.TechRecordCreate; else noResults">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-full">
      <a class="govuk-back-link" id="multiple-search-results-back-link" (click)="navigateBack()">Back</a>
    </div>

    <ng-container *ngFor="let searchResult of searchResults$ | async">
      <app-single-search-result
        class="govuk-grid-column-full"
        [searchResult]="searchResult"
        *appRoleRequired="Roles.TechRecordView"
      ></app-single-search-result>
    </ng-container>
  </div>
</ng-container>

<ng-template #noResults>
  <a class="govuk-link" routerLink="../../create" *appRoleRequired="Roles.TechRecordCreate">Create new tech record</a>
</ng-template>
