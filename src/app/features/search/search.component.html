<div class="govuk-grid-row search-page">
  <div class="govuk-grid-column-full">
    <p class="govuk-heading-xl govuk-!-font-weight-bold">Search for a technical record</p>
  </div>

  <div class="govuk-grid-column-full">
    <div class="govuk-form-group" [ngClass]="{ 'govuk-form-group--error': getInlineErrorMessage() | async }">
      <label class="govuk-label govuk-!-font-weight-bold" for="searchIdentifier"> Vehicle registration mark, trailer ID or vehicle identification number </label>
      <span *ngIf="globalErrorService.errors$ | async as errorMessage" id="search-term-error" class="govuk-error-message">
        <span class="govuk-visually-hidden">Error:</span>
        <p class="white-space--normal" *ngIf="errorMessage.length > 0">{{ errorMessage[0].error }}</p>
      </span>

      <input #searchTerm class="govuk-input govuk-!-width-two-thirds" [ngClass]="{ 'govuk-input--error': getInlineErrorMessage() | async }" (keyup.enter)="searchTechRecords(searchTerm.value)" id="search-term" name="search-term" type="text" aria-describedby="search-term" />
    </div>

    <button class="govuk-button" data-module="govuk-button" (click)="searchTechRecords(searchTerm.value)">Search</button>
  </div>
  <ng-container *ngFor="let vehicleTechRecord of vehicleTechRecords$ | async">
    <app-vehicle-technical-record [vehicleTechRecord]="vehicleTechRecord"></app-vehicle-technical-record>
  </ng-container>

  <section>
    <form [formGroup]="form">
      <app-checkbox-group name="colours" [options]="options" label="Colours" formControlName="colours"></app-checkbox-group>
    </form>
  </section>
</div>
<pre>{{ form.value | json }}</pre>
