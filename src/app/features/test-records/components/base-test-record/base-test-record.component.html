<app-vehicle-header [testResult]="testResult" [techRecord]="techRecord" [isEditing]="isEditing"></app-vehicle-header>

<ng-container *ngIf="sectionTemplates.length > 0">
  <app-test-type-select class="section" [isEditing]="isEditing" [data]="testResult"></app-test-type-select>
  <ng-container *ngFor="let template of sectionTemplates" [ngSwitch]="template.name">
    <app-defects
      *ngSwitchCase="'defects'"
      class="section"
      [id]="template.name"
      [isEditing]="isEditing"
      [defects]="defectsData"
      [template]="template"
      [data]="testResult"
      (formChange)="handleFormChange($event)"
    ></app-defects>

    <app-dynamic-form-group
      *ngSwitchDefault
      class="section"
      [id]="template.name"
      [template]="template"
      [data]="testResult"
      [edit]="isEditing"
      (formChange)="handleFormChange($event)"
    ></app-dynamic-form-group>
  </ng-container>
</ng-container>
