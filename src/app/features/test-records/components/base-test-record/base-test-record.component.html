<ng-container *ngFor="let template of generateTemplate()" [ngSwitch]="template.name">
  <app-test-type-select
    *ngSwitchCase="'requiredSection'"
    class="section"
    [isEditing]="isEditing"
    [template]="template"
    [data]="testResultCopy"
    (formChange)="handleFormChange($event)"
  ></app-test-type-select>

  <app-defects
    *ngSwitchCase="'defects'"
    class="section"
    [id]="template.name"
    [isEditing]="isEditing"
    [template]="template"
    [data]="testResultCopy"
  ></app-defects>

  <app-dynamic-form-group
    *ngSwitchDefault
    class="section"
    [id]="template.name"
    [template]="template"
    [data]="testResultCopy"
    [edit]="isEditing"
    (formChange)="handleFormChange($event)"
  ></app-dynamic-form-group>
</ng-container>
