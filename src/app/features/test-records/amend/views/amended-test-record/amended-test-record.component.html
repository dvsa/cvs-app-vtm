@if (testResult$ | async; as testResult) {
  <section>
    <app-banner>
      <ng-container title>Important</ng-container>
      <ng-container content>Amended Test Record - created at {{ testResult.createdAt | date : 'dd/MM/yyyy HH:mm' }}</ng-container>
    </app-banner>
    <app-base-test-record [testResult]="testResult"></app-base-test-record>
  </section>
}
