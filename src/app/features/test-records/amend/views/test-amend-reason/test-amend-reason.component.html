<form [formGroup]="form" (submit)="handleSubmit()">
  <app-radio-group name="reason" label="Why do you want to amend this test?" formControlName="reason" [options]="reasons"></app-radio-group>
  <button
    id="submit"
    class="govuk-button govuk-button--primary"
    type="submit"
    [disabled]="false"
    [attr.aria-disabled]="false"
    data-module="govuk-button"
    data-prevent-double-click="true"
  >
    Continue
  </button>
</form>
