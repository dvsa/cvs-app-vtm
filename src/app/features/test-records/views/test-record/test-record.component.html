<app-button-group>
  <app-button *ngIf="(edit$ | async) === false" id="edit-test-result" (clicked)="handleEdit()">Edit</app-button>

  <ng-container *ngIf="(edit$ | async) === true">
    <app-button id="save-test-result" (clicked)="handleSave()">Save</app-button>
    <app-button id="cancel-edit-test-result" type="secondary" (clicked)="handleCancel()">Cancel</app-button>
  </ng-container>
</app-button-group>

<section *ngIf="testResult$ | async as testResult">
  <app-base-test-record [edit]="(edit$ | async) || false" [testResult]="testResult"></app-base-test-record>
  <section class="section">
    <app-defects [edit]="(edit$ | async) || false" [defectsData$]="defectsData$"></app-defects>
  </section>

  <section class="section">
    <app-test-amendment-history [testRecord]="testResult"></app-test-amendment-history>
  </section>
</section>
