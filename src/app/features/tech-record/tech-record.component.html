<ng-container *ngIf="vehicleTechRecord$ | async as vehicleTechRecord; else elseBlock">
  <app-vehicle-technical-record [vehicleTechRecord]="vehicleTechRecord || undefined"></app-vehicle-technical-record>
</ng-container>
<ng-template #elseBlock>
  <ng-container *ngIf="(spinnerService.showSpinner$ | async) === false">
    <h1>This vehicle is not real, like the no vehicle page we need to create</h1>
  </ng-container>
</ng-template>
