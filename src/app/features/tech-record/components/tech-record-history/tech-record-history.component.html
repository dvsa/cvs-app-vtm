<ng-container *ngIf="techRecordHistory$ | async">
  <table class="govuk-table">
    <caption class="govuk-table__caption govuk-table__caption--m">
      Technical Records History
    </caption>
    <thead class="govuk-table__head">
      <tr class="govuk-table__row">
        <th scope="col" class="govuk-table__header">Status</th>
        <th scope="col" class="govuk-table__header">Reason for creation</th>
        <th scope="col" class="govuk-table__header">Created By</th>
        <th scope="col" class="govuk-table__header">Created At</th>
        <th scope="col" class="govuk-table__header"></th>
      </tr>
    </thead>
    <tbody class="govuk-table__body">
      <tr class="govuk-table__row" *ngFor="let techRecord of techRecords$ | async; trackBy: trackByFn; let i = index">
        <th scope="row" class="govuk-table__header" [id]="techRecord.techRecord_statusCode + '-status-header-' + i">
          {{ techRecord.techRecord_statusCode }}
        </th>
        <td class="govuk-table__cell word-break" [id]="techRecord.techRecord_statusCode + '-reason-' + i">
          {{ techRecord.techRecord_reasonForCreation }}
        </td>
        <td class="govuk-table__cell word-break" [id]="techRecord.techRecord_statusCode + '-created-by-' + i">
          {{ techRecord.techRecord_createdByName }}
        </td>
        <td class="govuk-table__cell" [id]="techRecord.createdTimestamp + '-created-at-' + i">
          {{ techRecord.createdTimestamp | date : 'dd/MM/yyyy HH:mm' }}
        </td>
        <td class="govuk-table__cell">
          <app-button
            *ngIf="techRecord.createdTimestamp !== currentTimeStamp"
            id="view-test-{{ techRecord.vin }}"
            type="link"
            design="link"
            [routerLink]="[summaryLinkUrl(techRecord)]"
          >
            View
          </app-button>
        </td>
      </tr>
    </tbody>
  </table>
  <app-pagination
    tableName="tech-history"
    [numberOfItems]="(numberOfRecords$ | async) ?? 0"
    (paginationOptions)="handlePaginationChange($event)"
  ></app-pagination>
</ng-container>
