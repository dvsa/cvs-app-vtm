<form [formGroup]="form">
  <app-radio-group id="reason" formControlName="reason" [options]="reasons"></app-radio-group>

  <app-button-group>
    <app-button id="submit-plate-form" (clicked)="handleSubmit()">Save</app-button>
    <app-button id="back-from-generate-plate" design="link" data-module="govuk-button" (clicked)="navigateBack()">Back</app-button>
  </app-button-group>
</form>
