<div *ngIf="vehicle && currentTechRecord?.vehicleType === 'trl'">
  <form [formGroup]="form">
    <app-radio-group #letterType formControlName="letterType" [options]="reasons"></app-radio-group>

    <ng-container *ngIf="emailAddress">
      <p class="govuk-body">This letter will be sent to {{ emailAddress }}</p>
    </ng-container>
    <ng-container *ngIf="!emailAddress">
      <p>This technical record does not have an applicant email address associated with it</p>
      <p>This letter will instead be sent to {{ userService.name$ | async }}</p>
    </ng-container>

    <app-button-group>
      <app-button id="submit-letter-form" (clicked)="handleSubmit()">Generate and send</app-button>
      <app-button design="link" data-module="govuk-button" (clicked)="navigateBack()">Back</app-button>
    </app-button-group>
  </form>
</div>
