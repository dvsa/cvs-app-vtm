<ng-container *ngIf="!isArchived">
  <app-button *ngIf="!isEditing; else editing" id="edit" (clicked)="checkIfEditableReasonRequired()">Amend</app-button>

  <ng-template #editing>
    <app-button-group>
      <app-button id="cancel" class="margin-right" (clicked)="cancel()">Cancel</app-button>
      <app-button id="submit" (clicked)="submit()">Submit</app-button>
    </app-button-group>
  </ng-template>
</ng-container>
