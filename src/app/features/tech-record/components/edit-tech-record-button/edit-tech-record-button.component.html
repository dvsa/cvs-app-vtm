<ng-container *ngIf="!isArchived">
  <button *ngIf="!editableState" id="edit" class="govuk-button" data-module="govuk-button" (click)="toggleEditMode()">Edit</button>
  <button *ngIf="editableState" id="cancel" class="govuk-button" data-module="govuk-button" (click)="toggleEditMode()">Cancel</button>
  <button *ngIf="editableState" id="submit" class="govuk-button" data-module="govuk-button" (click)="submitTechRecord()">Submit</button>
</ng-container>
