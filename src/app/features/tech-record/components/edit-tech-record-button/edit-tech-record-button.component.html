@if ((isArchived$ | async) === false) {
  @if (!isEditing) {
    <app-button [id]="customId + 'edit'" (clicked)="checkIfEditableReasonRequired()">Amend</app-button>
  } @else {
    <app-button-group>
      <app-button [id]="customId + 'submit'" (clicked)="submit()">Review</app-button>
      <app-button [id]="customId + 'cancel'" design="link" (clicked)="cancel()">Cancel</app-button>
    </app-button-group>
  }
}
