<div class="govuk-grid-row" *ngIf="vehicle">
  <div class="govuk-grid-column-one-third">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-full">
        <app-tech-record-title [vehicle]="vehicle" [actions]="getActions(vehicle)" [hideActions]="isEditing"></app-tech-record-title>

        <app-edit-tech-record-button
          *appRoleRequired="roles.TechRecordAmend"
          [(isEditing)]="isEditing"
          [isDirty]="isDirty"
          (submitChange)="handleSubmit()"
        ></app-edit-tech-record-button>

        <app-tech-record-history [currentTechRecord]="vehicle"></app-tech-record-history>

        <app-test-record-summary
          *appRoleRequired="roles.TestResultView"
          [testResults]="(testResults$ | async) || []"
          [isEditing]="isEditing"
        ></app-test-record-summary>

        <ng-container *ngIf="showCreateTestButton(vehicle.techRecord_vehicleType!)">
          <div class="govuk-button-group" *appRoleRequired="[roles.TestResultCreateContingency, roles.TestResultCreateDeskAssessment]">
            <a id="create-test" class="govuk-button" (click)="createTest(vehicle)">Create a test for this vehicle</a>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
  <div class="govuk-grid-column-two-thirds">
    <app-tech-record-summary (isFormDirty)="isDirty = $event" (isFormInvalid)="isInvalid = $event"></app-tech-record-summary>
    <app-edit-tech-record-button
      class="right"
      *appRoleRequired="roles.TechRecordAmend"
      [(isEditing)]="isEditing"
      [isDirty]="isDirty"
      customId="bottom"
      (submitChange)="handleSubmit()"
    ></app-edit-tech-record-button>
  </div>
</div>
