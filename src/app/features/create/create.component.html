<ng-container>
  <form [formGroup]="vehicleForm">
    <h1 class="govuk-heading-l title">New vehicle information</h1>
    <app-text-input #inputVin formControlName="vin" name="input-vin" label="Vehicle Identification number (VIN)" [width]="30"></app-text-input>
    <app-text-input
      #inputVrmOrTrailerId
      formControlName="vrmTrm"
      name="input-vrm-or-trailer-id"
      label="VRM / Trailer ID"
      [width]="30"
    ></app-text-input>
    <app-select
      #selectVehicleType
      formControlName="vehicleType"
      label="Select vehicle type"
      [options]="vehicleTypeOptions"
      name="change-vehicle-type-select"
    ></app-select>
    <app-button id="create-record-continue" (clicked)="handleSubmit()">Continue</app-button>
  </form>
</ng-container>
