<div class="govuk-grid-row">
  <div class="govuk-grid-column-full">
    <div class="govuk-form-group">
      <fieldset class="govuk-fieldset">
        <div [formGroup]="technicalRecord">
          <h2 class="govuk-heading-m">Applicant</h2>

          <div class="govuk-form-group" formGroupName="applicant">

            <div class="govuk-form-group">
              <label class="govuk-label govuk-!-font-weight-bold" for="Name">
                Name
              </label>
              <input id="make" formControlName="name" type="text" class="govuk-input govuk-input--width-20" />
            </div>

            <div class="govuk-form-group">
              <label class="govuk-label govuk-!-font-weight-bold" for="address1">
                Building and street
              </label>
              <input id="address1" type="text" formControlName="address1" class="govuk-input govuk-input--width-20" />
            </div>

            <div class="govuk-form-group">
              <label class="govuk-label govuk-!-font-weight-bold" for="address2">

              </label>
              <input id="address2" type="text" formControlName="address2" class="govuk-input govuk-input--width-20" />
            </div>

            <div class="govuk-form-group">
              <label class="govuk-label govuk-!-font-weight-bold" for="postTown">
                Town or city
              </label>
              <input id="postTown" type="text" formControlName="postTown" class="govuk-input govuk-input--width-20" />
            </div>

            <div class="govuk-form-group">
              <label class="govuk-label govuk-!-font-weight-bold" for="address3">
                County (optional)
              </label>
              <input id="address3" type="text" formControlName="address3" class="govuk-input govuk-input--width-20" />
            </div>

            <div class="govuk-form-group">
              <label class="govuk-label govuk-!-font-weight-bold" for="psotCode">
                Postcode (optional)
              </label>
              <input id="postCode" type="text" formControlName="postCode" class="govuk-input govuk-input--width-20" />
            </div>

            <div class="govuk-form-group">
              <label class="govuk-label govuk-!-font-weight-bold" for="telephoneNumber">
                Telephone number (optional)
              </label>
              <input id="telephoneNumber" type="text" formControlName="telephoneNumber" class="govuk-input govuk-input--width-20" />
            </div>

            <div class="govuk-form-group">
              <label class="govuk-label govuk-!-font-weight-bold" for="emailAddress">
                Email address (optional)
              </label>
              <input id="emailAddress" type="text" formControlName="emailAddress" class="govuk-input govuk-input--width-20" />
            </div>
          </div>
        </div>

      </fieldset>
    </div>
  </div>
</div>
