<div class="govuk-grid-row">
  <div class="govuk-grid-column-full">
    <div class="govuk-form-group">
      <fieldset class="govuk-fieldset">
        <div [formGroup]="technicalRecord">
          <h2 class="govuk-heading-m">Notes</h2>

          <div class="govuk-form-group" formGroupName="notes">
            <div class="govuk-form-group">
              <label class="govuk-label govuk-!-font-weight-bold" for="notes"> </label>
              <textarea
                class="govuk-textarea"
                id="notes"
                rows="5"
                formControlName="notes"
              ></textarea>
              <!-- <input id="notes" formControlName="notes" type="text" class="govuk-input govuk-input--width-20" /> -->
            </div>
          </div>
        </div>
      </fieldset>
    </div>
  </div>
</div>
