<ng-container *ngIf="!editState">
  <dl class="govuk-summary-list">
    <div class="govuk-summary-list__row" *ngIf="activeRecord.vehicleType !== 'psv'">
      <dt class="govuk-summary-list__key">Notes</dt>
      <dd id="test-notes" class="govuk-summary-list__value">
        <span class="notes-section">{{ this.notes | DefaultNullOrEmpty }}</span>
      </dd>
    </div>

    <div class="govuk-summary-list__row" *ngIf="activeRecord.vehicleType === 'psv'">
      <dt class="govuk-summary-list__key">Remarks</dt>
      <dd id="test-remarks" class="govuk-summary-list__value">
        <span class="notes-section">{{ activeRecord.remarks | DefaultNullOrEmpty }}</span>
      </dd>
    </div>

    <div
      class="govuk-summary-list__row"
      *ngIf="activeRecord.vehicleType !== 'trl' && activeRecord.vehicleType !== 'hgv'"
    >
      <dt class="govuk-summary-list__key">Dispensations</dt>
      <dd id="test-dispensations" class="govuk-summary-list__value">
        <span class="notes-section">{{ activeRecord.dispensations | DefaultNullOrEmpty }}</span>
      </dd>
    </div>
  </dl>
</ng-container>

<ng-container *ngIf="editState">
  <dl class="govuk-summary-list">
    <div class="govuk-summary-list__row">
      <dt class="govuk-summary-list__key">
        <vtm-notes-edit [notesDetails]="this.notes"></vtm-notes-edit>
      </dt>
    </div>
  </dl>
</ng-container>
