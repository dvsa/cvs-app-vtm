<ng-container *ngIf="!editState">
  <dl class="govuk-summary-list">
    <div class="govuk-summary-list__row">
      <dt class="govuk-summary-list__key">Microfilm document type</dt>
      <dd id="test-microfilmDocumentType" class="govuk-summary-list__value">
        {{ microfilm?.microfilmDocumentType | DefaultNullOrEmpty }}
      </dd>
      <dd class="govuk-summary-list__value"></dd>
    </div>

    <div class="govuk-summary-list__row">
      <dt class="govuk-summary-list__key">Microfilm roll number</dt>
      <dd id="test-microfilmRollNumber" class="govuk-summary-list__value">
        {{ microfilm?.microfilmRollNumber | DefaultNullOrEmpty }}
      </dd>
      <dd class="govuk-summary-list__value"></dd>
    </div>

    <div class="govuk-summary-list__row">
      <dt class="govuk-summary-list__key">Microfilm serial number</dt>
      <dd id="test-microfilmSerialNumber" class="govuk-summary-list__value">
        {{ microfilm?.microfilmSerialNumber | DefaultNullOrEmpty }}
      </dd>
      <dd class="govuk-summary-list__value"></dd>
    </div>
  </dl>
</ng-container>

<ng-container *ngIf="editState" >
  <dl class="govuk-summary-list">
    <div class="govuk-summary-list__row">
      <dt class="govuk-summary-list__key">
        <vtm-documents-edit
          [microfilmDetails]="microfilm"
        ></vtm-documents-edit>
      </dt>
    </div>
  </dl>
</ng-container>
