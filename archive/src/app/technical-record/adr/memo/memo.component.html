<ng-container *ngIf="!edit">
  <h2 class="govuk-heading-m">Memo 07/09 (3 month extension)</h2>

  <dl class="govuk-summary-list">
    <div class="govuk-summary-list__row">
      <dt class="govuk-summary-list__key">Applied</dt>
      <dd id="test-memosApply" class="govuk-summary-list__value">
        <div *ngIf="isMemosApplied; else hyphen">
          Yes
        </div>
      </dd>
      <dd class="govuk-summary-list__value"></dd>
    </div>
  </dl>
</ng-container>

<ng-template #hyphen><span>-</span></ng-template>

<ng-container *ngIf="edit">
  <vtm-memo-edit [hasMemosApplied]="isMemosApplied" [vehicleType]="vehicleType"></vtm-memo-edit>
</ng-container>
